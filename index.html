<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-cool-blue h-screen flex flex-row items-center justify-center">
    <div
      class="container bg-light-cblue w-5/6 md:h-3/5 h-2/3 flex flex-col items-center justify-center gap-y-10 py-4 px-8 rounded-2xl shadow-black relative lg:w-3/6"
    >
      <h1
        class="advice-num text-center text-md text-light-green uppercase tracking-[0.3rem]"
        >ADVICE #117</h1
      >
      <p
        class="advice text-font-color text-center md:text-3xl md:font-[590] px-4 py-2 text-xl font-[610]"
        >"It is easy to sit up and take notice, what's difficult is getting up
        and taking action."</p
      >
      <img
        src="./src/images/pattern-divider-mobile.svg"
        alt="Pattern Divider"
        class="my-4"
      />
      <div
        class="dice-container bg-light-green p-6 flex items-center justify-center rounded-full absolute -bottom-10 left-0[11rem] hover:shadow-slate-400 hover:bg-[#53FFAA]"
      >
        <img src="./src/images/icon-dice.svg" alt="Dice Image" />
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
